<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo_white.svg"
        alt="логотип Место"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="images/avatar.png"
          alt="аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button type="button" class="profile__edit-button"></button>
          </h1>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <div class="profile__add-icon"></div>
        </button>
      </section>
      <section class="places">
        <article class="place">
          <img
            src="images/place__karachaevsk.png"
            alt="старое здание в Карачаевске"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Карачаевск</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            src="images/place__elbrus.png"
            alt="красный закат, вдали виднеется Эльбрус"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            src="images/place__dombay.png"
            alt="горные хребты Домбая"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            src="images/place__elbrus.png"
            alt="красный закат, вдали виднеется Эльбрус"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            src="images/place__dombay.png"
            alt="горные хребты Домбая"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            src="images/place__karachaevsk.png"
            alt="старое здание в Карачаевске"
            class="place__image"
          />
          <div class="place__info">
            <h3 class="place__title">Карачаево-Черкесия</h3>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="details" class="popup__form">
          <input type="text" name="name" class="popup__input" />
          <input type="text" name="occupation" class="popup__input" />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
