<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo_white.svg"
          alt="логотип Место"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/avatar.png"
            alt="аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name">
              Жак-Ив Кусто
              <button class="profile__edit-button">
                <img src="images/edit-icon.svg" alt="кнопка редактировать" />
              </button>
            </h2>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button">
            <img src="images/plus-icon.svg" alt="кнопка добавить" />
          </button>
        </section>
        <section class="places">
          <article class="place">
            <img
              src="images/place__karachaevsk.png"
              alt="фотография Карачаевска"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Карачаевск</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
          <article class="place">
            <img
              src="images/place__elbrus.png"
              alt="фотография Эльбруса"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Гора Эльбрус</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
          <article class="place">
            <img
              src="images/place__dombay.png"
              alt="фотография Домбая"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Домбай</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
          <article class="place">
            <img
              src="images/place__elbrus.png"
              alt="фотография Эльбруса"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Гора Эльбрус</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
          <article class="place">
            <img
              src="images/place__dombay.png"
              alt="фотография Домбая"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Домбай</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
          <article class="place">
            <img
              src="images/place__karachaevsk.png"
              alt="фотография Карачаевска"
              class="place__image"
            />
            <div class="place__info">
              <h3 class="place__title">Карачаево-Черкесия</h3>
              <button class="place__like-button">
                <img src="images/heart-icon.svg" alt="кнопка лайк" />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <section class="card">
        <h2 class="card__title">Редактировать профиль</h2>
        <input type="text" class="card__input" />
        <input type="text" class="card__input" />
        <button class="card__submit-button">Сохранить</button>
        <button class="card__close-button">
          <img
            class="card__close-button"
            src="images/close-icon.svg"
            alt="кнопка закрыть"
          />
        </button>
      </section>
    </div>
  </body>
</html>
